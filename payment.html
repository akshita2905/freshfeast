<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FreshFeast - Payment Options</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
  <style>

    .payment-box {
      background: white;
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      border: 1px solid #fcd7b6;
    }

    .form-check-label {
      font-weight: 500;
      color: #333;
    }

    .form-section {
      display: none;
      margin-top: 20px;
      background-color: #fff8f3;
      border: 1px solid #fcd7b6;
      border-radius: 8px;
      padding: 20px;
    }

    .method-icons img {
      height: 24px;
      margin-left: 6px;
    }

    .form-select, .form-control {
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .btn-warning {
      background-color: #ffc107;
      border-color: #ffc107;
      color: #000;
      font-weight: 500;
    }

    .btn-outline-warning {
      border-color: #ffc107;
      color: #ffc107;
    }

    .btn-outline-warning:hover {
      background-color: #ffc107;
      color: #000;
    }

    .btn-danger {
      background-color: #ff4d4d;
      border-color: #ff4d4d;
      font-weight: 500;
    }

    .btn-danger:hover {
      background-color: #e64444;
      border-color: #e64444;
    }

    .disabled-label {
      color: gray;
      font-style: italic;
    }

    .text-muted code {
      background-color: #fff3cd;
      padding: 2px 6px;
      border-radius: 4px;
    }

    .gap-2 > * {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top mb-4">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/food-munch-img.png" class="food-munch-logo" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-link active" id="navItem1" href="#wcuSection">
                    Why Choose Us?
                    <span class="sr-only">(current)</span>
                </a>
                <a class="nav-link" href="exploreSection.html" id="navItem2">Explore Menu</a>
                <a class="nav-link" href="userdetails.html" id="navItem3">Explore Chefs</a>
                <a class="nav-link" href="joinus.html" id="navItem4">Join Us</a>
            </div>
        </div>
    </div>
</nav>
<div class="mb-5 mt-5"></div>
  <div class="payment-box mt-5">
    <h4 class="mb-4">Choose Your Payment Method</h4>

    <!-- Card Payment Option -->
    <div class="form-check">
      <input class="form-check-input" type="radio" name="paymentMethod" id="cardOption" value="card" />
      <label class="form-check-label" for="cardOption">
        Credit or Debit Card
        <span class="method-icons">
          <img src="https://img.icons8.com/color/24/visa.png"/>
          <img src="https://img.icons8.com/color/24/mastercard.png"/>
          <img src="https://img.icons8.com/color/24/maestro.png"/>
          <img src="https://img.icons8.com/color/24/rupay.png"/>
        </span>
      </label>
    </div>

    <div id="cardSection" class="form-section">
      <div class="mb-3">
        <strong>Accepted Cards</strong><br />
        <img src="https://img.icons8.com/color/48/visa.png" height="30" />
        <img src="https://img.icons8.com/color/48/mastercard.png" height="30" />
        <img src="https://img.icons8.com/color/48/amex.png" height="30" />
        <img src="https://img.icons8.com/color/48/maestro.png" height="30" />
        <img src="https://img.icons8.com/color/48/discover.png" height="30" />
        <img src="https://img.icons8.com/color/48/rupay.png" height="30" />
      </div>

      <div class="form-group mb-2">
        <label for="cardNumber">Card number</label>
        <input type="text" class="form-control" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX" />
      </div>

      <div class="form-group mb-2">
        <label for="nickname">Nickname</label>
        <input type="text" class="form-control" id="nickname" placeholder="e.g., PRASAD GANTA" />
      </div>

      <div class="form-group mb-3">
        <label>Expiry date</label>
        <div class="d-flex flex-wrap gap-2">
          <select class="form-select mr-2" style="max-width: 100px;">
            <option>01</option><option>02</option><option>03</option><option>04</option>
            <option>05</option><option>06</option><option>07</option><option>08</option>
            <option>09</option><option>10</option><option>11</option><option>12</option>
          </select>
          <select class="form-select" style="max-width: 120px;">
            <option>2024</option><option>2025</option><option>2026</option>
            <option>2027</option><option>2028</option>
          </select>
        </div>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <button class="btn btn-light">Cancel</button>
        <button class="btn btn-warning">Save Card</button>
      </div>
    </div>

    <!-- Net Banking Option -->
    <div class="form-check mt-3">
      <input class="form-check-input" type="radio" name="paymentMethod" id="netBanking" value="netbanking" />
      <label class="form-check-label" for="netBanking">
        Net Banking
        <select class="form-control mt-2" id="bankList" style="max-width: 300px; display: none;">
          <option selected disabled>Choose an Option</option>
          <option>SBI</option>
          <option>HDFC</option>
          <option>ICICI</option>
          <option>Axis Bank</option>
        </select>
      </label>
    </div>

    <!-- UPI Option -->
    <div class="form-check mt-3">
      <input class="form-check-input" type="radio" name="paymentMethod" id="upi" value="upi" />
      <label class="form-check-label" for="upi">
        Other UPI Apps
      </label>
    </div>

    <div id="upiSection" class="form-section">
      <label><strong>Please enter your UPI ID</strong></label>
      <div class="d-flex flex-wrap align-items-center mt-2 mb-2">
        <input type="text" class="form-control mr-2" placeholder="Enter UPI ID" style="max-width: 250px;" />
        <button class="btn btn-outline-warning">Verify</button>
      </div>
      <small class="text-muted">
        The UPI ID is in the format of <code>name/phone number@bankname</code>
      </small>
    </div>

    <!-- EMI Disabled -->
    <div class="form-check mt-3">
      <input class="form-check-input" type="radio" name="paymentMethod" id="emi" disabled />
      <label class="form-check-label disabled-label" for="emi">
        EMI Unavailable <a href="#">Why?</a>
      </label>
    </div>

    <!-- COD Option -->
    <div class="form-check mt-3">
      <input class="form-check-input" type="radio" name="paymentMethod" id="cod" value="cod" />
      <label class="form-check-label" for="cod">
        Cash on Delivery / Pay on Delivery
        <div class="text-muted small">Cash, UPI and Cards accepted. <a href="#">Know more</a>.</div>
      </label>
    </div>

    <!-- Proceed to Pay Button -->
    <div class="text-right mt-4">
      <button class="btn btn-danger px-4">Proceed to Pay</button>
    </div>
  </div>

  <script>
    const radios = document.querySelectorAll('input[name="paymentMethod"]');
    const cardSection = document.getElementById('cardSection');
    const upiSection = document.getElementById('upiSection');
    const bankList = document.getElementById('bankList');

    radios.forEach(radio => {
      radio.addEventListener('change', () => {
        cardSection.style.display = radio.value === 'card' ? 'block' : 'none';
        upiSection.style.display = radio.value === 'upi' ? 'block' : 'none';
        bankList.style.display = radio.value === 'netbanking' ? 'inline-block' : 'none';
      });
    });
  </script>
</body>
</html>
